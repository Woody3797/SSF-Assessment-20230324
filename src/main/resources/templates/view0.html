<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>

	<h2>Please Login</h2>
	<form data-th-action="@{/login}" method="post" data-th-object="${user}">
		<table>
			<tr>
				<td>
					<label for="username">Username:</label>
				</td>
				<td>
					<input type="text" id="username" size="30" placeholder="Please type in your username" data-th-field="*{username}">
					<div data-th-if="${#fields.hasErrors('username')}">
						<span data-th-errors="*{username}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30" placeholder="Please type in your password" data-th-field="*{password}" required>
					<div data-th-if="${#fields.hasErrors('password')}">
						<span data-th-errors="*{password}"></span>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div data-th-if="*{loginAttempts > 0}">
						<td>
							What is <span>captcha</span> ?
							<input type="number" id="response">
						</td>
					</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button>Login</button>
				</td>
				
			</tr>
		</table>
	</form>
	
</body>

</html>
